<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <h2>{{currentUserEmail}}</h2>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="selectedUser(user)">
      <ion-label>
        <h3>{{user.uid}}</h3>
        <h4>{{user.email}}</h4>
        <p>{{user.phoneNumber}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
